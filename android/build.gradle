group 'com.getui.getuiflut'
version '1.0-SNAPSHOT'
buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://mvn.getui.com/nexus/content/repositories/releases/"
        }
        maven {url 'https://developer.huawei.com/repo/'}
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'com.huawei.agconnect:agcp:1.3.1.300'
    }
}
rootProject.allprojects {
    repositories {
        //Maven URL地址
        maven {
            url "https://mvn.getui.com/nexus/content/repositories/releases/"
        }
        maven {url 'https://developer.huawei.com/repo/'}
        jcenter()
        google()
    }
}
apply plugin: 'com.android.library'
android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86_64"
        }
    }
    
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.getui:sdk-for-google-play:4.3.9.0'
    implementation ('com.getui:hwp-v4:2.0.0'){
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation ('com.getui:mzp:3.2.0'){
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation ('com.assist:oppo:1.0.7'){
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation ('com.assist:vivo:1.0.6'){
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation ('com.getui:xmp:1.0.8'){
        exclude group: 'com.getui', module: 'sdk'
    }
    implementation 'com.huawei.hms:push:5.0.2.300'

}